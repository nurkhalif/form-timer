<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
      text-align:center;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #timer {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fffa;
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
    }
    iframe {
      width: 100%;
      height: 600px;
      border-radius: 12px;
      border: none;
      background: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="quizName">Loading Quiz...</h2>
    <div id="timer">--:--</div>
    <iframe id="quizFrame"></iframe>
  </div>

<script>
(function(){
  const params = new URLSearchParams(location.search);
  const formUrl = params.get('form');
  const mins = Number(params.get('mins') || 10);
  const title = params.get('title') || 'Quiz';

  const quizNameEl = document.getElementById('quizName');
  const timerEl = document.getElementById('timer');
  const frameEl = document.getElementById('quizFrame');

  quizNameEl.innerText = title;
  frameEl.src = formUrl;

  let time = mins * 60;
  function tick(){
    const m = Math.floor(time / 60);
    const s = time % 60;
    timerEl.innerText = `${m}:${s<10?"0":""}${s}`;
    if(time <= 0){
      clearInterval(interval);
      timerEl.innerText = "â° Time's up! Submitting...";
      // Auto-submit attempt: navigate inside iframe
      try {
        frameEl.contentWindow.document.querySelector('form')?.submit();
      } catch(e){
        console.warn('Auto submit may be blocked due to cross-origin');
      }
      frameEl.style.display = 'none';
    }
    time--;
  }
  tick();
  const interval = setInterval(tick,1000);
})();
</script>
</body>
</html>
