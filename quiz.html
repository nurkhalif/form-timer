<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    h1 { color: #333; }
    #timer { font-size: 2em; margin: 20px; color: red; }
    iframe { width: 100%; height: 80vh; border: none; }
  </style>
</head>
<body>
  <h1 id="quizTitle">Quiz</h1>
  <div id="timer">Time Left: </div>
  <iframe id="quizForm" src=""></iframe>

  <script>
    // Parse URL params
    const urlParams = new URLSearchParams(window.location.search);
    const formURL = urlParams.get("form");
    const mins = parseInt(urlParams.get("mins")) || 10;
    const title = urlParams.get("title") || "Quiz";

    // Set title
    document.getElementById("quizTitle").innerText = title;

    // Set form
    if (formURL) {
      document.getElementById("quizForm").src = formURL;
    }

    // Timer countdown
    let time = mins * 60;
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerEl.innerText = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      time--;

      if (time < 0) {
        clearInterval(interval);
        timerEl.innerText = "Timeâ€™s up!";
        document.getElementById("quizForm").style.display = "none";
      }
    }, 1000);
  </script>
</body>
</html>
